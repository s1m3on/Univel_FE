<!DOCTYPE html>
<html lang="en" class="theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social Media Stats</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="max-width-wrapper">
        <header class="is-flex is-justify-content-space-between is-align-items-center px-3 mb-6">
          <div>
            <h2 class="page-heading">Social Media Dahsboard</h2>
            <p class="sub-heading">Total Followers: 23,004</p>
          </div>

          <div class="toggle-button">
            Dark Mode
            <input type="checkbox" />
          </div>
        </header>

        <div class="columns m-0">

          <div class="stat-card facebook">
            <p class="card-heading is-flex is-align-items-center">
              <img src="./images/icon-facebook.svg"/>
              <span class="ml-2">@nathanf</span>
            </p>

            <p class="card-title">1987</p>
            <p class="card-subtitle">Followers</p>

            <p class="card-info is-flex is-align-items-center">
              <img src="./images/icon-up.svg" />
              <span class="ml-1">12 Today</span>
            </p>
          </div>

        </div>
      </div>
    </section>

  </div> -->
  </body>
</html>
